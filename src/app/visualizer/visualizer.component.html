<div class="main-container">
<div class="array-container glass-card">
  <div *ngFor="let value of array" class="array-bar" [style.height]="value*2 + 'px'">
    {{ value }}
  </div>
</div>
<div class="container glass-card"> 
  <div class="controls">
    <label for="arraySize">Array Size:</label>
    <input id="arraySize" class="hover-effect-input" type="number" [(ngModel)]="arraySize" (change)="updateArraySize(arraySize)" min="5" max="100">
      
    <label for="delayRange">Delay ({{delay}}ms)</label>
    <input id="delayRange" class="styled-range" type="range" [(ngModel)]="delay" (input)="updateDelay(delay)" min="0" max="500" step="5">
    <div class="metrics">
      <p>Time Taken: {{timer}}s</p>
    </div>
  </div>

  <div class="main">
    <button (click)="resetArray()">Reset Array</button>
    <button (click)="startSorting()">Start Sorting</button>
    <button (click)="showHistory()">View History</button>
  </div>
</div>    
</div>
